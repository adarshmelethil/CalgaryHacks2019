<!doctype html><html lang="en"><head><script src="https://cdn.plot.ly/plotly-latest.min.js"></script><meta http-equiv="X-UA-Compatible" content="IE=edge"><meta charset="utf-8"/><title>Crime Finder</title><link rel="shortcut icon" href="/favicon.ico"><link href="/web/main.d02959551eb257f4f370.css" rel="stylesheet"></head><body><div id="app"></div><script type="text/javascript" src="/web/main.c6f25a3a3026039312ea.js"></script></body><script>var updated = false;
  const COLORS = ["#7c0200","#03342e","#7d9267","#ff530d","#ffc92d"];
  function dosomething(){
    var myElement = document.getElementById("helloWorld");

    if(myElement && !updated){
      fetch('web/get_all_crimes', {
        headers:{ "Content-Type": "application/json" },
        method: 'GET',
      }).then(response  => response.text())
        .then(body => {
          let rawData = JSON.parse(body);
          // let rawData =[
          //   {
          //     "crime": "Breaking & Entering/Robbery",
          //     "description": "asdf",
          //     "lat": 51.086794,
          //     "lon": -114.1297654,
          //     "time": 1550384173790
          //   },
          //   {
          //     "crime": "Breaking & Entering/Robbery",
          //     "description": "asdf",
          //     "lat": 51.087800,
          //     "lon": -114.1298690,
          //     "time": 1550384197977
          //   }
          // ];

          let crimeTypes = rawData.map( record => record.crime);
          crimeTypes = [...new Set(crimeTypes)];

          let data = crimeTypes.map( (type,i) => {
            let lat =[];
            let lon =[];

            rawData.filter(record => record.crime === type).forEach( record => {
              lat.push(record.lat);
              lon.push(record.lon);
            });

            return {
              type:'scattermapbox',
              lat:lat,
              lon:lon,
              text:type,
              mode:'markers',
              marker: {
                size:14,
                color:COLORS[i]
              },
              name:type,
            }
          });

          let layout ={
            title: 'Crime Activity',
            font: {
              color: 'white'
            },
            dragmode: 'zoom',
            mapbox: {
              center: {
                lat:51.05,
                lon:-114.07,
              },
              domain: {
                x: [0, 1],
                y: [0, 1]
              },
              style: 'dark',
              zoom: 9.5
            },
            margin: {
              r: 20,
              t: 40,
              b: 20,
              l: 20,
              pad: 0
            },
            paper_bgcolor: 'black',
            plot_bgcolor: 'black',
            showlegend: true,
            annotations: [{
              x: 0,
              y: 0,
              xref: 'paper',
              yref: 'paper',
              showarrow: false
            }]
          }

          Plotly.setPlotConfig({
            mapboxAccessToken: 'pk.eyJ1IjoiamFja3AiLCJhIjoidGpzN0lXVSJ9.7YK6eRwUNFwd3ODZff6JvA'
          })

          Plotly.plot("helloWorld", data, layout)


        })

      updated = true;
    }


    if(!myElement){
      console.log("it doesn't exist")
      updated = false;
    }
  }
  setInterval(dosomething,1000)</script></html>
