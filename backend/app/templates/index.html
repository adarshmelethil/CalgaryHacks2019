{% extends "base.html" %}

{% block content %}
  <h1>Hi, {{ user.username }}!</h1>
  {% for post in posts %}
  <div><p>{{ post.author.username }} says: <b>{{ post.body }}</b></p></div>
  {% endfor %}

  <div class="container">
    <h1>Flask React</h1>
    <br>
    <div id="main"></div>
  </div>
{% endblock %}
